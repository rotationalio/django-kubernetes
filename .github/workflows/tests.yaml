name: Tests
on:
  push:
    branches:
      - main
      - "v*"
  pull_request:

jobs:
  pytest:
    name: Unit Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ${{ github.workspace }}/django-kubernetes
    strategy:
      matrix:
        python-version: ["3.10.x", "3.11.x", "3.12.x"]

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
            path: ${{ github.workspace }}/django-kubernetes

      - name: Setup Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r tests/requirements.txt

      - name: Run Tests
        run: pytest

  pypi-test:
    name: Upload release to PyPI Test
    runs-on: ubuntu-latest
    environment:
      name: testpypi
      url: https://test.pypi.org/project/django-kubernetes/
    permissions:
      id-token: write # IMPORTANT: this permission is mandatory for trusted publishing
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python 3.12
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install build packaging setuptools wheel twine

      - name: Build distribution
        run: |
          python -m build

      - name: Publish package distributions to TestPyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          repository-url: https://test.pypi.org/legacy/
